<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 3</title>
  </head>

  <body>
    <div>
      <div>
        <h2>Resultado: <span class="resultado"></span></h2>
        <div>
          <div>
            <div>
              <label for="">Valor 1</label>
              <input id="valor1" type="text" />
            </div>
            <div>
              <label for="">Valor 2</label>
              <input id="valor2" type="text" />
            </div>
            <div style="display: flex">
              <button id="btn-sumar" type="button">Sumar</button>
              <button id="btn-restar" type="button">Restar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Escríbe aquí tu código
      const valor1 = document.getElementById("valor1");
      const valor2 = document.getElementById("valor2");
      const boton1 = document.getElementById("btn-sumar");
      const boton2 = document.getElementById("btn-restar");
      console.log(valor1);
      boton1.addEventListener("click", function (evento) {
        const valorSuma = parseInt(valor1.value) + parseInt(valor2.value);
        alert(valorSuma);
      });
      boton2.addEventListener("click", function (evento) {
        const valorResta = parseInt(valor1.value) - parseInt(valor2.value);
        alert(valorResta);
      });
    </script>
  </body>
</html>
