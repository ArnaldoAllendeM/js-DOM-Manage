    <script>
      // Escríbe aquí tu código
      var cuadritos = document.querySelectorAll(".cuadritos");
      console.log(cuadritos);
      var caja = document.querySelector("#caja");
      console.log(caja);
      cuadritos.forEach(function (cuadrito) {
        cuadrito.addEventListener("click", function (evento) {
          const elementoAfectadoPorElEvento = evento.target;
          console.log(elementoAfectadoPorElEvento);
          const fondo = elementoAfectadoPorElEvento.style.backgroundColor;
          console.log(fondo);
          caja.style.background = fondo;
        });
      });
